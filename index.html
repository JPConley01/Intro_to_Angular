<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body ng-app="myApp">

<div ng-controller="myCtrl">
  <h1 ng-hide="hide">Click the button to run a function:</h1>
  <button ng-click="myFunc()">OK</button>
  <button ng-click="myFunc()">Click!</button>
  <p ng-hide="hide">The button has been clicked {{count}} times.</p>

<ul ng-hide="hideul">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>
    </div>
<script>
  angular.module('myApp', [])
  .controller('myCtrl', ['$scope', function($scope) {
    $scope.hide = true;
    $scope.hideul = true;
    $scope.count = 0;
    $scope.myFunc = function() {
    $scope.hide = false;
    $scope.hideul = false;
    $scope.count++;
    };
  }]);
</script>
    
</body>
</html>
